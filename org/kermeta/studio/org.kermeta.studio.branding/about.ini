aboutText=Kermeta 2 Studio\n\
Breathe life into your metamodels.\n\
Kermeta workbench is a powerful metaprogramming environment based on an object-oriented DSL (Domain Specific Language) optimized for metamodel engineering.\n\
\n\
Kermeta studio features a comprehensive environment for MetaModel Engineering activities, including:\n\
\n\
    -specification of abstract syntax, static semantics (OCL) and dynamic semantics with connection to the concrete syntax\n\
    -model and meta-model prototyping and simulation\n\
    -model transformation\n\
    -aspect weaving.\n\
